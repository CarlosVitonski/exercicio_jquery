<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./images/prancheta.jpg" alt="Imagem de uma Prancheta">
                <h1>LISTA DE TAREFAS</h1>
            </header>
            <form action="#" class="lista-tarefa">
                <label for="nome-tarefa">INSIRA O NOME DA TAREFA:</label>
                <input type="text" id="nome-tarefa" placeholder="Insira a Tarefa na Lista!" required>
                <button type="submit" id="add">Adicionar Tarefa</button>
                <button type="reset" id="exc">Cancelar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            TAREFAS:
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://kit.fontawesome.com/ffd4e469f3.js" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
